<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Cold</title>
    <script src="ch.js" async></script>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <header>
        <h1>Hot or Cold</h1>
    </header>
    <h2>How to play:</h2>
    <p>Enter a number below and depending on how hot or cold
        it is you'll get a response</p>
        <p>Pick a number between 1 and 100</p>
        <input type="number" id="num" placeholder="50">
        <button>commit</button>
        <button id="reset">reset</button>
        <button id="add1">add1</button>
        <button id="add5">add5</button>
        <button id="add10">add10</button>
        <button id="add25">add25</button>
        <button id="sub1">sub1</button>
        <button id="sub5">sub5</button>
        <button id="sub10">sub10</button>
        <button id="sub25">sub25</button>
    <p id="answer"></p>
    <p>number of guess left:<span id="guesses">5</span></p>
    <p id="cguess">Current guess:50</p>
    <table>
        <tr>
            <th id="pguess">Previous guesses</th>
            <th id="ptemp">Previous temperature</th>
        </tr>
    </table> 
</body>

</html>
